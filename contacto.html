    <main>
      <div>
        <h2>Contacto</h2>
        <form class="form" action="#" method="POST">
          <div class="campo">
            <label label for=#nombre>Nombre </label>
            <input id="nombre" name="nombre" type="text" placeholder="*Nombre" required>
          </div>
          <div class="campo">
            <label for=#email>Email </label>
            <input id="email" name="email" type="email" placeholder="*E-mail" required>
          </div>
          <div class="campo">
            <label for=#telefono>Telefóno </label>
            <input id="telefono" name="telefono" ype="tel" placeholder="Telefono">
          </div>
          <div class="campo suscripcion">
            <label for="newsletter">Quiero recibir información sobre nuevos productos</label>
            <input id="newsletter" name="recibir-info" type="checkbox" value="Si">
          </div>
          <div class="campo">
            <label for="mensaje">Consulta</label>
            <textarea name="consulta" id="mensaje" rows="15" placeholder="*Escriba su consulta aqui.." required></textarea>
          </div>
            <input class="boton-submit" type="submit" value="Enviar formulario">
        </form>
        <p><span>(*)</span>Campos requeridos</p>
      </div>
